<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Hug For YOUUUU ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom right, #ffb7d5, #ff85a2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            color: #5a2a40;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(160, 50, 100, 0.2);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d64b7f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hug-button {
            background: linear-gradient(to right, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .hug-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.5);
        }

        .hug-button:active {
            transform: scale(0.98);
        }

        #nextPart {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ffb7d5, #ff85a2);
            padding: 40px 20px;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 999;
        }

        .next-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(160, 50, 100, 0.3);
        }

        #progressBar {
            width: 100%;
            height: 25px;
            background-color: #ffe4ee;
            border-radius: 50px;
            margin: 30px 0;
            overflow: hidden;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #e91e63, #ff4081);
            border-radius: 50px;
            transition: width 0.5s ease;
        }

        #nextText {
            font-size: 1.3rem;
            color: #5a2a40;
            line-height: 1.6;
        }

        .heart {
            color: #e91e63;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .message {
            margin-top: 30px;
            font-style: italic;
            background-color: #fff4f8;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #e91e63;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sending Virtual Hugs! <span class="heart">ðŸ’–</span></h1>
    
    <img src="https://i.pinimg.com/736x/9a/e1/90/9ae190046d3d8acb2061605720c4e90e.jpg" alt="Cute Hug Image">
    
    <p>Click the button below to receive a warm virtual hug filled with love and affection!</p>
    
    <button class="hug-button" onclick="sendHug()">
        ðŸ¤— Ask for Virtual Hug ðŸ¤—
    </button>
</div>

<div id="nextPart">
    <div class="next-container">
        <h2>Preparing Your Special Hug <span class="heart">ðŸ’•</span></h2>
        
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        
        <div id="nextText">
            <p>Wrapping you in warmth and affection...</p>
        </div>
    </div>
</div>

<script>
    function sendHug() {
        document.getElementById('nextPart').style.display = 'flex';
        startProgressBar();
    }

    function startProgressBar() {
        var progress = document.getElementById('progress');
        var nextText = document.getElementById('nextText');
        var width = 0;
        
        var interval = setInterval(function() {
            if (width >= 100) {
                clearInterval(interval);
                
                nextText.innerHTML = `
                    <img src="https://media1.tenor.com/m/AF5Pm2S8_kAAAAAd/big-hug.gif" alt="Hug Animation" style="max-width: 100%; border-radius: 15px; margin: 20px 0;">
                    <h2>Hug Successfully Delivered! ðŸ«‚</h2>
                    <div class="message">
                        <p>I WISH I COULD HUG YOU IRL BBYYYY! ðŸ’–</p>
                        <p>REMEMBER that you will ALWAYS BE cherished and valued</p>
                    </div>
                `;
            } else {
                width++;
                progress.style.width = width + '%';
                
                // Update loading text based on progress
                if (width < 30) {
                    nextText.innerHTML = "<p>Gathering ALL THE love and warmthhh...</p>";
                } else if (width < 60) {
                    nextText.innerHTML = "<p>WRAPPING you in affectionnn...</p>";
                } else {
                    nextText.innerHTML = "<p>Almost there! Preparing your special huggg...</p>";
                }
            }
        }, 40);
    }
</script>

</body>
</html>
